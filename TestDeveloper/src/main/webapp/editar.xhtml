<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Editar Clientes</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<h:outputText value="Editar Cliente"></h:outputText>
			</f:facet>

			<h:outputText value="Fecha de creaciÃ³n"></h:outputText>
			<h:inputText value="#{cliente.create_date}"></h:inputText>

			<h:outputText value="E-mail"></h:outputText>
			<h:inputText value="#{cliente.email}"></h:inputText>


			<h:outputText value="Apellido"></h:outputText>
			<h:inputText value="#{cliente.last_name}"></h:inputText>

			<h:outputText value="Nombre"></h:outputText>
			<h:inputText value="#{cliente.first_name}"></h:inputText>
			
			<h:outputText value="Region"></h:outputText>
			<h:inputText value="#{cliente.Region}"></h:inputText>

			<f:facet name="footer">
				<h:commandButton action="#{clienteControlador.actualizar(cliente)}" value="Actualizar"></h:commandButton>
			</f:facet>
			
		</h:panelGrid>

	</h:form>

</h:body>
</html>
